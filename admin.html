<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - LATAM-STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="neon-text">Admin Login</h1>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Contrase침a">
        <button onclick="login()">Entrar</button>
        <p id="error-msg" class="error"></p>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // Configuraci칩n Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyARKe_fiXphpqc_6QbbcGo4yMI9FoJClUw",
            authDomain: "latak-store.firebaseapp.com",
            databaseURL: "https://latak-store-default-rtdb.firebaseio.com",
            projectId: "latak-store",
            storageBucket: "latak-store.firebasestorage.app",
            messagingSenderId: "37124193954",
            appId: "1:37124193954:web:f0720f148e160b711fa1fb"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Funci칩n de login
        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if(!email || !password){
                document.getElementById("error-msg").textContent = "Llena todos los campos";
                return;
            }

            // Validar usuario con Firebase
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login exitoso
                    localStorage.setItem("adminLogged", "true");
                    window.location.href = "panel.html"; // Redirige al panel
                })
                .catch((error) => {
                    document.getElementById("error-msg").textContent = "Correo o contrase침a incorrectos";
                });
        }
    </script>
</body>
</html>
