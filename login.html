<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - LaTAK Store</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .login-box {
            max-width: 420px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(0, 0, 30, 0.75);
            border-radius: 15px;
            border: 1px solid rgba(0, 174, 255, 0.4);
            box-shadow: 0 0 15px #00baff;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #00baff;
            text-shadow: 0 0 10px #00baff;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(90deg, #00baff, #ff2bc6);
            box-shadow: 0 0 10px #00baff, 0 0 10px #ff2bc6;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-box button:hover {
            transform: scale(1.05);
        }
        .error {
            margin-top: 15px;
            color: #ff2bc6;
            text-shadow: 0 0 8px #ff2bc6;
        }
    </style>
</head>
<body>
    <header class="nav">
        <h1 class="logo">LaTAK <span>Store</span></h1>
    </header><div class="login-box">
    <h2>Panel de administrador</h2>

    <input type="email" id="email" placeholder="Correo de administrador">
    <input type="password" id="password" placeholder="ContraseÃ±a">
    <button onclick="loginAdmin()">Ingresar</button>

    <p id="errorMsg" class="error"></p>
</div>

<script src="firebase.js"></script>
<script src="script.js"></script>

</body>
</html>
